<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <title>로그인</title>
    <link rel="stylesheet" href="editpassword.css">
</head>
<body>
    <header>
        아무 말 대잔치
        <img id="profile-img" src="default-profile.png" alt="프로필 이미지">
    </header>
    
    <div class="container">
        <div class="login-wrapper">
            <h2 id="login-title">비밀번호 수정</h2>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요">
                <p id="email-helper" class="helper-text"></p> 
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <p id="password-helper" class="helper-text"></p> 
            </div>
            <button id="login-button" disabled>수정하기</button>
        </div>
    </div>

    <script src="editpassword.js"></script>
</body>
</html>
