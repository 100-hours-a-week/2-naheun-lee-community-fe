<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="editpassword.css">
</head>
<body>
    <header>
        아무 말 대잔치
        <img id="profile-img" src="../assets/image/커피.jpg" alt="프로필 이미지">
    </header>
    <div id="dropdown"></div>
    
    <div class="container">
        <div class="edit-wrapper">
            <h2 id="edit-title">비밀번호 수정</h2>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <p id="password-helper" class="helper-text"></p> 
            </div>
            <div class="input-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" placeholder="비밀번호를 한번 더 입력하세요">
                <p id="confirm-password-helper" class="helper-text"></p> 
            </div>
            <button id="edit-button" disabled>수정하기</button>
        </div>
    </div>

    <script src="../assets/component/DropdownMenu.js"></script>
    <script type="module" src="editpassword.js"></script>
</body>
</html>
