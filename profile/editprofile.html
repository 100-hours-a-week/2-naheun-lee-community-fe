<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="editprofile.css">
</head>
<body>
    <header>
        아무 말 대잔치
        <img id="profile-img" alt="프로필 이미지">
    </header>
    <div id="dropdown"></div>
    
    <div class="container">
        <div class="edit-wrapper">
            <h2 id="edit-title">회원정보 수정</h2>
            <div class="profile-upload">
                <label for="profile-pic" class="profile-label">프로필 사진*</label>
                <p class="helper-text" id="profile-helper"></p>
                <label for="profile-pic" class="profile-circle" id="profile-circle">
                    <img src="default-profile.png" alt="" id="profile-preview">
                    <span id="edit-icon">변경</span>
                </label>
                <input type="file" id="profile-pic" accept="image/*" hidden>
            </div>
            <div class="input-group">
                <label for="email">이메일</label>
                <div id="email" class="read-only-field"></div>
            </div>
            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
                <p id="nickname-helper" class="helper-text"></p> 
            </div>
            <div id="delete-modal" class="modal">
                <div class="modal-content">
                    <p class="modal-title">회원탈퇴 하시겠습니까?</p>
                    <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                    <div class="modal-buttons">
                        <button class="modal-btn" id="cancel-btn">취소</button>
                        <button class="modal-btn" id="confirm-btn">확인</button>
                    </div>
                </div>
            </div>
            <button id="edit-button" disabled>수정하기</button>
            <div id="login-button" class="login-link">회원탈퇴</div>
        </div>
    </div>

    <script type="module" src="../assets/component/DropdownMenu.js"></script>
    <script type="module" src="editprofile.js"></script>
</body>
</html>
