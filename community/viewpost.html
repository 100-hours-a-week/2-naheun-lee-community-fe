<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <title>게시글 조회</title>
    <link rel="stylesheet" href="viewpost.css">
</head>
<body>
    <header>
        <button class="back-btn" onclick="location.href=`posts.html`">&lt;</button>
        아무 말 대잔치
        <img id="profile-img" src="../assets/image/커피.jpg" alt="프로필 이미지">
    </header>
    <div id="dropdown"></div>

    <div class="container">
        <div class="posts-wrapper">
             <div class="post-info">
                <h2 class="title"></h2> 
                <div class="post-meta">
                    <div class="profile-group">
                        <span class="post-img"><img src="../assets/image/커피.jpg" alt="프로필"></span>
                        <span class="nickname"></span> 
                        <span class="date"></span>
                    </div>
                    <div class="btn-group">
                        <button class="edit-btn" onclick="location.href=`editpost.html`">수정</button>
                        <button class="delete-btn" id="deletepost">삭제</button>
                    </div>
                </div>
            </div>

            <div id="delete-modal" class="modal">
                <div class="modal-content">
                    <p class="modal-title">게시글을 삭제하시겠습니까?</p>
                    <p>삭제한 내용은 복구할 수 없습니다.</p>
                    <div class="modal-buttons">
                        <button class="modal-btn" id="cancel-btn">취소</button>
                        <button class="modal-btn" id="confirm-btn">확인</button>
                    </div>
                </div>
            </div>

            <hr>

            <div class="post-content">
                <img src="image.jpg" alt="게시글 이미지">
                <p></p> 
            </div>

            <div class="stats">
                <div class="stat-box" id="like-btn">
                    <span class="stat-count" id="like-count"></span>
                    <span class="stat-text">좋아요 수</span>
                </div>
                <div class="stat-box">
                    <span class="stat-count" id="view-count"></span> 
                    <span class="stat-text">조회수</span>
                </div>
                <div class="stat-box">
                    <span class="stat-count" id="comment-count"></span> 
                    <span class="stat-text">댓글</span>
                </div>
            </div>

            <hr>

            <div class="comment-input">
                <textarea id="comment-text" placeholder="댓글을 남겨주세요!"></textarea>
                <div class="btn-box">
                    <button id="comment-btn" disabled>댓글 등록</button>
                </div>
            </div>
            <div id="comments-list">
            </div>

            <div id="delete-modal2" class="modal">
                <div class="modal-content">
                    <p class="modal-title">댓글을 삭제하시겠습니까?</p>
                    <p>삭제한 내용은 복구할 수 없습니다.</p>
                    <div class="modal-buttons">
                        <button class="modal-btn" id="cancel-btn2">취소</button>
                        <button class="modal-btn" id="confirm-btn2">확인</button>
                    </div>
                </div>
            </div>

            <div class="bottom-space"></div>
        </div>
    </div>

    <script src="../assets/component/DropdownMenu.js"></script>
    <script src="viewpost.js"></script>
</body>
</html>
