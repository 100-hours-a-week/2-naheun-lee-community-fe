<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="makepost.css">
</head>
<body>
    <header>
        <button class="back-btn" onclick="history.back();">&lt;</button>
        아무 말 대잔치
        <img id="profile-img" src="default-profile.png" alt="프로필 이미지">
    </header>

    <div class="container">
        <div class="posts-wrapper">
            <p id="posts-title"><b>게시글 작성</b></p>
            <div id="form">
                <div class="input-group">
                    <label for="title">제목*</label>
                    <input type="email" id="title" placeholder="제목을 입력해주세요. (최대 26글자)">
                </div>
                <div class="input-group">
                    <label for="content">내용*</label>
                    <textarea type="text" id="content" placeholder="내용을 입력해 주세요."></textarea>
                    <p id="content-helper" class="helper-text"></p> 
                </div>
                <div class="input-group">
                    <label for="image">이미지</label>
                    <input type="file" id="image">
                </div>
            </div>
        </div>
    </div>

    <script src="makepost.js"></script>
</body>
</html>
