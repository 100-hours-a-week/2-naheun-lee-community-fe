<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="posts.css">
</head>
<body>
    <header>
        아무 말 대잔치
        <img id="profile-img" src="default-profile.png" alt="프로필 이미지">
        <div id="profile-menu" class="profile-dropdown">
            <div class="edit-button">
                <a href="../profile/editprofile.html">회원정보 수정</a>
            </div>
            <div class="edit-button">
                <a href="../profile/editpassword.html">비밀번호 수정</a>
            </div>
            <div class="edit-button">
                <a href="../auth/login.html">로그아웃</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="posts-wrapper">
            <p id="posts-title">안녕하세요,<br>아무 말 대잔치 <b>게시판</b>입니다.</p>
            <div class="write-btn-section">
                <button id="write-btn">게시글 작성</button>
            </div>
            <div class="post-list-wrapper">
                <div id="post-list">
                    <div id="sentinel"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="posts.js"></script>
</body>
</html>
